<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- Filtro de glow suave -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background escuro -->
  <rect width="64" height="64" rx="12" fill="#0a0a18"/>
  
  <!-- Border sutil -->
  <rect width="62" height="62" x="1" y="1" rx="11" fill="none" stroke="url(#mainGradient)" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Letra S estilizada -->
  <path d="M 32 16
           C 40 16, 46 18, 46 24
           C 46 26, 44 28, 40 28
           L 38 28
           C 38 26, 36 26, 32 26
           C 28 26, 26 26, 26 28
           C 26 30, 28 30, 32 30
           L 36 30
           C 44 30, 48 34, 48 40
           C 48 46, 42 48, 32 48
           C 22 48, 18 46, 18 40
           C 18 38, 20 36, 24 36
           L 26 36
           C 26 38, 28 38, 32 38
           C 36 38, 38 38, 38 36
           C 38 34, 36 34, 32 34
           L 28 34
           C 20 34, 16 30, 16 24
           C 16 18, 22 16, 32 16 Z"
        fill="url(#mainGradient)" 
        filter="url(#glow)"/>
  
  <!-- Highlight interno -->
  <ellipse cx="28" cy="22" rx="2" ry="1" fill="#ffffff" opacity="0.3"/>
</svg>