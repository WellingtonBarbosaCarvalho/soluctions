<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradientes principais -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="50%" style="stop-color:#0a0a18"/>
      <stop offset="100%" style="stop-color:#0f0f20"/>
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <!-- Filtros de glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern para grid cyberpunk -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid cyberpunk -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Elementos decorativos -->
  <!-- Hexágonos decorativos -->
  <polygon points="50,50 80,35 110,50 110,80 80,95 50,80" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  <polygon points="1090,500 1120,485 1150,500 1150,530 1120,545 1090,530" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Linhas decorativas -->
  <line x1="0" y1="100" x2="300" y2="100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="900" y1="530" x2="1200" y2="530" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Logo S centralizado -->
  <g transform="translate(150, 180)">
    <!-- Background do logo -->
    <rect width="120" height="120" rx="20" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Letra S -->
    <path d="M 60 30
             C 80 30, 90 35, 90 45
             C 90 50, 85 55, 75 55
             L 70 55
             C 70 50, 65 50, 60 50
             C 55 50, 50 50, 50 55
             C 50 60, 55 60, 60 60
             L 70 60
             C 85 60, 95 70, 95 80
             C 95 90, 85 95, 60 95
             C 35 95, 25 90, 25 80
             C 25 75, 30 70, 40 70
             L 45 70
             C 45 75, 50 75, 60 75
             C 70 75, 75 75, 75 70
             C 75 65, 70 65, 60 65
             L 50 65
             C 35 65, 25 55, 25 45
             C 25 35, 35 30, 60 30 Z"
          fill="white" 
          filter="url(#textGlow)"/>
  </g>
  
  <!-- Título principal -->
  <text x="350" y="220" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold" filter="url(#textGlow)">
    SOLUCTIONS
  </text>
  
  <!-- Subtítulo -->
  <text x="350" y="280" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="600">
    Transformação Digital Inteligente
  </text>
  
  <!-- Linha de separação -->
  <line x1="350" y1="310" x2="750" y2="310" stroke="url(#accentGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Serviços em destaque -->
  <g transform="translate(350, 350)">
    <!-- Gestão de Anúncios -->
    <g>
      <circle cx="20" cy="20" r="8" fill="url(#logoGradient)" filter="url(#glow)"/>
      <text x="40" y="26" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24" font-weight="500">
        Gestão de Anúncios Inteligente
      </text>
    </g>
    
    <!-- Landing Pages -->
    <g transform="translate(0, 50)">
      <circle cx="20" cy="20" r="8" fill="url(#accentGradient)" filter="url(#glow)"/>
      <text x="40" y="26" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24" font-weight="500">
        Landing Pages de Alta Conversão
      </text>
    </g>
    
    <!-- Consultoria -->
    <g transform="translate(0, 100)">
      <circle cx="20" cy="20" r="8" fill="url(#logoGradient)" filter="url(#glow)"/>
      <text x="40" y="26" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24" font-weight="500">
        Consultoria Estratégica Digital
      </text>
    </g>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(350, 520)">
    <rect width="280" height="60" rx="30" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
    <text x="140" y="40" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
      Fale com um Especialista
    </text>
  </g>
  
  <!-- Estatísticas lado direito -->
  <g transform="translate(850, 200)">
    <!-- +200 Empresas -->
    <g>
      <text x="0" y="0" fill="url(#accentGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#textGlow)">
        +200
      </text>
      <text x="0" y="30" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
        Empresas Transformadas
      </text>
    </g>
    
    <!-- +150% Crescimento -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#textGlow)">
        +150%
      </text>
      <text x="0" y="30" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
        Crescimento Médio
      </text>
    </g>
    
    <!-- 24h Resposta -->
    <g transform="translate(0, 200)">
      <text x="0" y="0" fill="url(#accentGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#textGlow)">
        24h
      </text>
      <text x="0" y="30" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">
        Resposta Média
      </text>
    </g>
  </g>
  
  <!-- Elementos decorativos finais -->
  <circle cx="950" cy="150" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="980" cy="180" r="2" fill="url(#logoGradient)" opacity="0.5"/>
  <circle cx="1050" cy="120" r="4" fill="url(#accentGradient)" opacity="0.7"/>
  
  <!-- Website URL -->
  <text x="350" y="610" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16">
    www.soluctions.com.br
  </text>
</svg>